project_name: ollama-go

before:
  hooks:
    - go mod tidy

builds:
  - skip: true  # Skip building binaries as this is a library

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
      - Merge pull request
      - Merge branch
      - '^README.md'

release:
  github:
    owner: SamyRai
    name: ollama-go
  prerelease: auto
  draft: false